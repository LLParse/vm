apiVersion: v1
kind: Pod
metadata:
  name: vm-pod
  namespace: default
  labels:
    app: vm-pod
spec:
  hostNetwork: true
  volumes:
  - name: vm-fs
    hostPath:
      path: /tmp/rancher/vm-fs
  - name: vm-image
    hostPath:
      path: /tmp/rancher/vm-image
  - name: vm-socket
    hostPath:
      path: /tmp/rancher/vm-socks
  - name: dev-kvm
    hostPath:
      path: /dev/kvm
  initContainers:
  - name: vm-tools
    image: llparse/vm-tools:0.0.1
    volumeMounts:
    - name: vm-fs
      mountPath: /vm-tools
  containers:
  - name: vm
    image: leodotcloud/vm-ubuntu:14.04
    command: ['/usr/bin/startvm']
    env:
    - name: IFACE
      value: ens33
    - name: MEMORY_MB
      value: "512"
    - name: CPUS
      value: "1"
    # Use downward API so we can uniquely name VNC socket
    - name: MY_POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: MY_POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    securityContext:
      privileged: true
    # TODO the volume mounts should really be readonly, since we will share this filesystem with other pods
    volumeMounts:
    - name: vm-image
      mountPath: /image
    - name: dev-kvm
      mountPath: /dev/kvm
    - name: vm-socket
      mountPath: /vm
    - name: vm-fs
      mountPath: /bin
      subPath: bin
    - name: vm-fs
      mountPath: /etc
      subPath: etc
    - name: vm-fs
      mountPath: /lib
      subPath: lib
    - name: vm-fs
      mountPath: /lib64
      subPath: lib64
    - name: vm-fs
      mountPath: /sbin
      subPath: sbin
    - name: vm-fs
      mountPath: /usr
      subPath: usr
    - name: vm-fs
      mountPath: /var
      subPath: var
---
# We use a different pod with isolated net namespace so we don't have to worry
# about port conflicts between multiple VM-pods on a node.
apiVersion: v1
kind: Pod
metadata:
  namespace: default
  name: novnc-pod
  labels:
    app: novnc
    podname: vm-pod
spec:
  volumes:
  - name: vm-socket
    hostPath:
      path: /tmp/rancher/vm-socks
  - name: podinfo
    downwardAPI:
      items:
      - path: labels
        fieldRef:
          fieldPath: metadata.labels
  containers:
  - name: novnc
    image: llparse/novnc:0.0.1
    # TODO add TLS
    command: ['novnc']
    env:
    - name: MY_POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    volumeMounts:
    - name: vm-socket
      mountPath: /vm
    - name: podinfo
      mountPath: /podinfo
---
apiVersion: v1
kind: Service
metadata:
  name: novnc-pod
spec:
  ports:
  - name: novnc
    port: 6080
  selector:
    app: novnc
    podname: vm-pod
  type: NodePort
